<cms-dashboard>
    <div class="mainContent">
        <h4>PROVINCE</h4>
        
        <div class="row mt-3">
            <div class="col-lg-12">
    
              <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p> <strong>ADD WARD </strong><button class="btn btn-success" routerLink="/add-ward"><i class="bi bi-plus-square-fill"></i></button></p>
                            <hr>
                            <table class="table datatable">
                                <thead>
                                    <th>S/N</th>
                                    <th>Ward Name</th>
                                    <th>Province</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ward of wards; let i = index">
                                        <td>{{i + 1}}</td>
                                        <td>{{ward.name}}</td>
                                        <td>{{ward.province.name}}</td>
                                        <td>
                                            <button class="btn btn-success m-1">
                                            <i class="bi bi-pencil-square"></i>
                                            </button>
                                            <button class="btn btn-danger m-1" 
                                            (click)="deleteWard(ward.id)">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                              </table>
                        </div>
                        <div class="col-md-6">
                            <p> <strong>ADD PROVINCE </strong><button class="btn btn-success" routerLink="/add-province"><i class="bi bi-plus-square-fill"></i></button></p>
                            <hr>
                            <table class="table datatable">
                                <thead>
                                    <th>S/N</th>
                                    <th>Province Name</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let province of proviences; let i = index">
                                        <td>{{i + 1}}</td>
                                        <td>{{province.name}}</td>
                                        <td>
                                            <button class="btn btn-success m-1">
                                            <i class="bi bi-pencil-square"></i>
                                            </button>
                                            <button class="btn btn-danger m-1" 
                                            (click)="deleteProvience(province.id)">
                                        <i class="bi bi-trash3-fill"></i>
                                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                              </table> 
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>

    </div>
</cms-dashboard>
