<cms-dashboard>
    <div class="mainContent">
        <h4>CHAIRMAN</h4>
        <button class="btn btn-success mb-3" routerLink="/add-chairman">Add Chairman</button>
        
        <table class="table datatable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fullname</th>
                <th>Province</th>
                <th>Ward</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chairman of chairmans; let i = index">

                    <td>{{i + 1}} || {{chairman.id}}</td>
                    <td>{{ chairman.fullname }}</td>
                    <td>{{ chairman.province }}</td>
                    <td>{{ chairman.ward }}</td>
                    <td>{{ chairman.user.username }}</td>
                    <td>{{ chairman.user.email }}</td>
                    <td>{{ chairman.user.role }}</td>
                    <td>
                        <button class="btn btn-success m-1">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger m-1" (click)="deleteChairman(chairman.id)">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</cms-dashboard>
