
<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card">
                <div class="card-body">
                    <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4"><strong> Login to Your Account</strong></h5>
                        <h6 class="text-danger text-center" *ngIf="invalidLogin"><i>{{invalidLogin}}</i></h6>
                    </div>

                    <form class="row g-3 needs-validation" novalidate [formGroup]="loginInfo" (ngSubmit)="onLogin()">

                        <div class="col-12">
                        <label for="yourUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-arrow-down-left"></i></span>
                            <input type="text" name="username" class="form-control" id="yourUsername" formControlName="username" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                        </div>
                        </div>

                        <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password" class="form-control" id="yourPassword" formControlName="password" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        </div>
                        <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>

</section>
